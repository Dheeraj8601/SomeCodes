<!DOCTYPE html>
<html>
<head>
    <title>Class Timetable</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Class Timetable</h1>

    <table>
        <tr>
            <th>Day/Time</th>
            <th>9:00 AM - 9:55 AM</th>
            <th>9:55 AM - 10:50 AM</th>
            <th>11:10 AM - 12:05 PM</th>
            <th>12:05 PM - 1:00 PM</th>
            <th>1:00 PM - 1:55 PM</th>
            <th>1:55 PM - 2:50 PM</th>
        </tr>
        <tr>
            <td>MONDAY</td>
            <td>AI & ML</td>
            <td>BCT/NW & CS</td>
            <td>MC & AD</td>
            <td>NO CLASS</td>
            <td>LUNCH BREAK</td>
            <td>LAB</td>
            
        </tr>
        <tr>
            <td>TUESDAY</td>
            <td>AWT</td>
            <td>AI & ML</td>
            <td>LAB</td>
            <td>LAB</td>
            <td>LUNCH BREAK</td>
            <td>CC/IOT</td>
            
        </tr>
        <tr>
            <td>WEDNESDAY</td>
            <td>CC/IOT</td>
            <td>AWT</td>
            <td>AI & ML</td>
            <td>NO CLASS</td>
            <td>LUNCH BREAK</td>
            <td>LAB</td>
            
        </tr>
    
    </table>
</body>
</html>
