<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Previous Educational Details</legend>
            
            <label for="previous_school">Previous School:</label>
            <input type="text" id="previous_school" name="previous_school"><br><br>

            <label for="graduation_year">Year of Graduation:</label>
            <input type="number" id="graduation_year" name="graduation_year"><br><br>

            <label for="major">Major/Stream:</label>
            <input type="text" id="major" name="major"><br><br>

            <label for="gpa">GPA/Percentage:</label>
            <input type="text" id="gpa" name="gpa"><br><br>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
